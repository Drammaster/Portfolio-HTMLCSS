<!DOCTYPE html>
<html lang="en">
    <body>
        <audio id="myAudio">
            <source src="Reee.mp3" type="audio/mpeg">
        </audio>
        
        <button onclick="playAudio()" type="button">Play Sound!</button>
    
        <script>
            var x = document.getElementById("myAudio");

            function playAudio() {
                x.play();
            }

            function pauseAudio(){
                x.pause();
            }
        </script>
    </body>
</html>
